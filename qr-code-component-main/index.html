<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <div class="box">
    <div class="contaner">
      <div class="img">
        <img src="./images/image-qr-code.png" alt="photo">
      </div>
      <div class="head">
        <h4 class="font-head">Improve your front-end <br> skills by building projects</h4> 
      </div>
      <div class="minor">
       <p class="font-minor">Scan the QR code to visit Frontend <br> Mentor and take your coding skills to <br> the next level</p>
      </div>
      <div class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
          Coded by <a href="https://www.facebook.com/profile.php?id=100010632494500">Mahmoud Abdelkarim</a>.
      </div>
    </div>
   
  </div>
</body>
</html>
